<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Billing{% endblock %}</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body{ font-family: Arial, sans-serif; margin: 24px; }
    .box { border:1px solid #ddd; padding:16px; border-radius:6px; }
    table { border-collapse: collapse; width:100%; }
    td, th { padding:8px; border:1px solid #eee; }
    .right { text-align:right; }
    .btn { padding:8px 12px; border-radius:4px; cursor:pointer; }
    .btn-primary { background:#28a745; color:#fff; border:none; }
    .btn-danger { background:#dc3545; color:#fff; border:none; }
    .btn-default { background:#f2f2f2; color:#333; border:none; }
    .small { font-size:0.9em; }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  <div class="box">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
